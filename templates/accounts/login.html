{%extends 'base.html'%} 
{% load static %}
{% load crispy_forms_tags %}
{%block content%}
<style>
input,textarea 
{ border-radius: 1rem !important;
    border: 1px solid;
    height: 35px;
    width: 200px;
    background-color: white;}

    .notification-info2 {
        position: absolute; 
        bottom: 100%; 
    }
</style>
<div class="register-box" style="width: 360px;
    height: 620px;
    margin: auto;
    background-color: white;
    border-radius: 3px;">
    <h3>Login here</h3>
    
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
            <div class="field-holder">
                <label style=" 
                display: flex;
                margin-top: 10px;
                font-size: 16px;"
                >Email</label>
                <input type="email" name="email" placeholder="Enter your email address">
            </div>
        </div>                              
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="field-holder">
                        <label style=" 
                        display: flex;
                        margin-top: 10px;
                        font-size: 16px;">Password</label>
                        <input type="password" name="password" placeholder="Enter your password">
                    </div>
                </div>
                <input type="submit" value="Submit" style="
                    width: 200px;
                    height: 35px;
                    margin-top: 15px;
                    border: none;
                    background-color: #901F93;
                    color: white;
                    font-size: 16px;
                    margin-left: 15px;
                ">
                <p>You don't have an account? <a href="{% url 'register' %}" style="text-decoration: underline;">Sign Up</a></p>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        {% if messages %} 
                            {% for message in messages %}
                                <div class="alert alert-{{message.tags}} notification-info2 center-block" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <strong>{{message}}</strong>
                                </div>
                            {% endfor %} 
                        {% endif %}
                    </div>
                </div>
               
    </form>
</div>
{%endblock%}
