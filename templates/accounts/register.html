{%extends 'base.html'%}
{%load static%}

{%block content%}

<style>
    input,textarea 
    { border-radius: 1rem !important;
        border: 1px solid;
        height: 35px;
        width: 200px;
        background-color: white;}
</style>
<div class="register-box" style="width: 360px;
    height: 620px;
    margin: auto;
    background-color: white;
    border-radius: 3px; ">
    <h1>Register here</h1>
    
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
            <div class="field-holder">
                <label style=" 
                display: flex;
                margin-top: 10px;
                font-size: 16px;">Email</label>{{form.email}}
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
            <div class="field-holder">
                <label style=" 
                display: flex;
                margin-top: 10px;
                font-size: 16px;">Username</label>{{form.username}}
            </div>
        </div> 
                <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                    <div class="field-holder">
                        <label style=" 
                        display: flex;
                        margin-top: 10px;
                        font-size: 16px;">First name</label>{{form.first_name}}                      
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                    <div class="field-holder">
                        <label style=" 
                        display: flex;
                        margin-top: 10px;
                        font-size: 16px;">Last name</label>{{form.last_name}}
                    </div>
                </div>    
                              
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="field-holder">
                        <label style=" 
                        display: flex;
                        margin-top: 10px;
                        font-size: 16px;">Password</label>{{form.password}}
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="field-holder">
                        <label style=" 
                        display: flex;
                        margin-top: 10px;
                        font-size: 16px;">Confirm Password</label>{{form.confirm_password}}
                    </div>
                </div>
                <input type="submit" value="Submit" style="
                    width: 200px;
                    height: 35px;
                    margin-top: 15px;
                    border: none;
                    background-color: rgb(219, 123, 45);
                    color: white;
                    font-size: 16px;
                    margin-left: 15px;
                ">
                <p>Already have an account? <a href="{% url 'login' %}" style="text-decoration: underline;">Sign In</a></p>
            
    </form>
</div>
{%endblock%}
