{%extends 'base.html'%}
{%load static%}

{%block content%}
<br>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="{{product.image.url}}" style="max-height: 70vh; max-width:100%" alt="">
    </div>
    <div class="col" style="display: inline-block;">
      <div class="text-uppercase">
        <strong>
          <h2>{{product.name}}</h2>
        </strong>
      </div>
        {%if product.stock >= 1%}
        <small style="color: grey;">Available</small>
        <h5>{{product.price}}$</h5><br>
        {{product.description}}<br><br>

        <div class="btn-group-toggle" data-toggle="buttons">Size:<br>
          <label class="btn btn-secondary active">
            <input type="checkbox" checked autocomplete="off">{{product.size}}
          </label><br><br>
        </div>

        <input type="submit" value="Add to cart" class="btn btn-primary">
        <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-heart"></i></button>


        
        {%else%}
        <small>Out of stock</small>
        <h5>{{product.price}}$</h5><br>
        {{product.description}}<br><br>
        <button type="button" class="btn btn-danger" disabled>Out of stock</button>
        {%endif%}
      
      </div>
    </div>

  </div>
